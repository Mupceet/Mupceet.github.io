# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Mupceet # 博客标题
subtitle: Don't Repeat Yourself # 博客副标题
description:  君子坦荡荡 小人长戚戚 # 博客描述，部分主题会用来生成简介
keywords: # 通常建议包含网站的关键词
author: Mupceet # 博客作者，部分主题会用来显示作者
language: zh-CN # 语言，具体需要查看主题theme说明
timezone: # 默认使用电脑的时区

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
# permalink: :year/:month/:day/:title/
permalink: :year/:month/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator: # 首页文章列表页面
  path: ''
  per_page: 10 # 首頁显示多少篇文章，默认为10，如果值为0则不分页。由于首页会显示文章的摘要内容，建议不要取太大的数值，造成翻页定位困难
  order_by: -date # 排序，默认时间逆序，即最新的在最上面

archive_generator: # 归档文章列表页面
  per_page: 20 # 默认10个文章标题，由于仅显示标题，可适当设置为较大的数值
  yearly: true  # 生成年视图
  monthly: true # 生成月视图
  daily: false # 生成日视图，默认关
  order_by: -date # 排序

tag_generator: # 标签中各个标签下文章列表页面
  per_page: 20 # 默认10篇文章

category_generator: # 分类中各个分类下文章列表页面
  per_page: 20 # 默认10篇文章
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo:
    github: git@github.com:Mupceet/mupceet.github.io.git,master
